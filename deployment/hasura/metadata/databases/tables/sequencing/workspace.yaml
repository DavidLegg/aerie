table:
  name: workspace
  schema: sequencing
configuration:
  custom_name: "workspace"
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name]
      check: {}
      set:
        owner: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name]
      check: {}
      set:
        owner: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name]
      filter: {}
  - role: user
    permission:
      columns: [name]
      filter: { "owner": { "_eq": "x-hasura-user-id" } }
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
